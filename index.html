<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>

<body>
  <h1 class="text-center" id="appTitle">DMJLS: Does My Job Location Satisfy</h1>
  <div class="grid-container fluid">
      <div class="grid-y" style="height: 90vh">
        <div class="cell medium-4" id="qoL-Board">
            
        </div>
        <div class="grid-x medium-8">
          <div class="grid-y medium-8" style="height: 75vh">
            <div class="grid-x medium-6">
              <div class="cell medium-6" id="map-Board">
              </div>
              <div class="grid-y medium-6" style="height:45vh">
                    <form>
                      <div class="grid-container">
                        <div class="grid-x">
                          <div class="cell">
                            <label class="labelFont">Job
                              <input type="text" id="user-job" placeholder="Job">
                            </label>
                          </div>
                          <div class="cell">
                            <label class="labelFont">City
                              <input type="text" id="user-city" placeholder="City">
                            </label>
                          </div>
                          <div class="cell">
                            <label class="labelFont">State
                              <input type="text" id="user-state" placeholder="State">
                            </label>
                          </div>
                          <input type="submit" class="button submit" value="Search">
                        </div>
                      </div>
                    </form>
              </div>
            </div>
            <div class="cell medium-6" id="rec-Board">
            </div>
          </div>
          <div class="cell medium-4" id="job-Board">

          </div>
        </div>
      </div>
  </div>
    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSLsqN8z44jKgX4xaAgv0twaDwuDfSQv8" async defer></script>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/vendor/foundation.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
